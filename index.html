<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="navbar__top">
                <a href="#" class="navbar__top--brand">Creamy<span>.</span></a>
                <button type="button" class="navbar__top--toggler ">
                    <div class="line line__1"></div>
                    <div class="line line__2"></div>
                    <div class="line line__3"></div>
                </button>
            </div>

            <div class="navbar__collapse">
                <ul class="navbar__collapse--nav">
                    <li>
                        <a href="#" class="active">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Menu</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="banner">
            <!-- banner left -->
            <div class="banner__content">
                <h1 class="banner__content--heading">Delicious <span>Icecream</span> Fun</h1>
                
                <p class="banner__content--para">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Temporibus reiciendis voluptatem quas aliquid debitis quo repellendus dolorem veniam numquam eveniet.
                </p>
                <div class="banner__content--btns">
                    <button class="btn btn-white">order now</button>
                    <button class="btn btn-transparent">explore more</button>
                </div>

                <div class="banner__content--icons">
                    <a href="#">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="#">
                        <i class='bx bxl-twitter'></i>                    
                    </a>
                    <a href="#">
                        <i class='bx bxl-instagram'></i>                   
                    </a>
                </div>
            </div>
            <!-- end of banner left -->

            <!-- banner right - image -->
            <div class="banner__img">
                <img src="./img/ice_cream.png" alt="banner image - icecream">
            </div>
            <!-- end of banner right - image -->

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
